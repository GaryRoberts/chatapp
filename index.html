<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ChatHeap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <style>
      body{
        background-image:url("images/main-bg.jpg");
        background-size: cover;
      }
      .icon-color {
        background-color:#94536d !important;
      }
    </style>
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
                        <!-- Pills navs -->
          
            <div class="card text-center">
              <div class="card-header">Welcome to ChatHeap</div>
               <div class="card-body">
              <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link active"
                    id="tab-login"
                    data-mdb-toggle="pill"
                    href="#pills-login"
                    role="tab"
                    aria-controls="pills-login"
                    aria-selected="true"
                    >Host</a
                  >
                </li>
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link"
                    id="tab-register"
                    data-mdb-toggle="pill"
                    href="#pills-register"
                    role="tab"
                    aria-controls="pills-register"
                    aria-selected="false"
                    >Join</a
                  >
                </li>
              </ul>
              <!-- Pills navs -->

              <!-- Pills content -->
              <div class="tab-content">
                <div
                  class="tab-pane fade show active"
                  id="pills-login"
                  role="tabpanel"
                  aria-labelledby="tab-login"
                >
                

                  <br>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="hostname" name="hostname" class="form-control" required/>
                      <label class="form-label" for="hostname">Enter your name</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="client" name="client" class="form-control" required/>
                      <label class="form-label" for="client">Enter email of user to add</label>
                    </div>


                    <!-- Submit button -->
                    <button type="submit" id="sendlink" name="sendlink" class="btn btn-primary btn-block mb-4">Create chatroom</button>
                 
                    <!-- Register buttons -->
                   
                 
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-register"
                  role="tabpanel"
                  aria-labelledby="tab-register"
                >
                  <form>
                   <br>
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="hostname" name="hostname" class="form-control" />
                      <label class="form-label" for="hostname">Enter your name</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="chatroomId" class="form-control" />
                      <label class="form-label" for="chatroomId">Enter chatroom Id</label>
                    </div>

                   
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Join chatroom</button>
                  </form>
                </div>
              </div>
              <!-- Pills content -->
              </div>
              <div class="card-footer text-muted">Talk to a friend in a chatroom in just a click</div>
           </div>
        </div>
      </div>
    </div>
    <!-- End your project here-->
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript">
  sendlink.addEventListener('click', function() {
    var email = document.getElementById("client").value;
    var sender_name = document.getElementById("hostname").value;
    location.href = "https://garyroberts.github.io/chatapp2021/chatroom.html?email="+email+"&name="+sender_name;
    //window.open("https://chatheap.000webhostapp.com/chatroom.html?email="+email+"&name="+sender_name,"_self");
    //location.replace("https://chatheap.000webhostapp.com/chatroom.html?email="+email+",name="+sender_name);
  });
   
  </script>
</html>
